<style>
* { margin:0; padding:0; box-sizing:border-box; }
:root {
    --bg:#060608; --bg2:#0a0a0e; --surface:#0f0f14; --border:rgba(255,255,255,0.06);
    --text:#e0e0e0; --dim:#888; --muted:#555; --accent:#667eea; --accent2:#764ba2;
    --green:#22c55e; --yellow:#eab308; --red:#ef4444; --blue:#3b82f6;
    --radius:10px;
}
body { background:var(--bg); color:var(--text); font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif; font-size:14px; }
.dashboard { max-width:1400px; margin:0 auto; padding:1rem; }

/* Header */
.dash-header {
    display:flex; justify-content:space-between; align-items:center;
    padding:1rem 0; border-bottom:1px solid var(--border); margin-bottom:1.5rem;
}
.dash-header h1 { font-size:1.2rem; font-weight:300; letter-spacing:0.1em; }
.dash-header h1 span { background:linear-gradient(135deg,var(--accent),var(--accent2)); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }
.dash-time { color:var(--muted); font-size:0.8rem; }

/* Tabs */
.tabs { display:flex; gap:0; border-bottom:1px solid var(--border); margin-bottom:1.5rem; overflow-x:auto; }
.tab {
    padding:0.6rem 1.2rem; cursor:pointer; color:var(--muted); font-size:0.8rem;
    border-bottom:2px solid transparent; white-space:nowrap; transition:all 0.2s;
}
.tab:hover { color:var(--dim); }
.tab.active { color:var(--accent); border-bottom-color:var(--accent); }

/* Grid */
.grid { display:grid; gap:1rem; }
.grid-4 { grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); }
.grid-3 { grid-template-columns:repeat(auto-fit,minmax(280px,1fr)); }
.grid-2 { grid-template-columns:repeat(auto-fit,minmax(400px,1fr)); }

/* Cards */
.card {
    background:var(--surface); border:1px solid var(--border); border-radius:var(--radius);
    padding:1.2rem; transition:border-color 0.3s;
}
.card:hover { border-color:rgba(102,126,234,0.3); }
.card h3 { font-size:0.85rem; font-weight:400; color:var(--dim); margin-bottom:0.8rem; }
.card .value { font-size:2rem; font-weight:200; color:#fff; }
.card .sub { font-size:0.75rem; color:var(--muted); margin-top:0.3rem; }

/* Stat cards */
.stat-card { text-align:center; }
.stat-card .icon { font-size:1.5rem; margin-bottom:0.5rem; }

/* Status indicators */
.dot { width:8px; height:8px; border-radius:50%; display:inline-block; margin-right:6px; }
.dot.green { background:var(--green); box-shadow:0 0 6px rgba(34,197,94,0.4); }
.dot.yellow { background:var(--yellow); box-shadow:0 0 6px rgba(234,179,8,0.4); }
.dot.red { background:var(--red); box-shadow:0 0 6px rgba(239,68,68,0.4); }
.dot.blue { background:var(--blue); box-shadow:0 0 6px rgba(59,130,246,0.4); }

/* Rows */
.row { display:flex; justify-content:space-between; align-items:center; padding:0.6rem 0; border-bottom:1px solid var(--border); }
.row:last-child { border-bottom:none; }
.row-label { color:var(--dim); font-size:0.85rem; }
.row-value { font-size:0.85rem; }

/* Badge */
.badge {
    display:inline-block; padding:0.15rem 0.6rem; border-radius:12px;
    font-size:0.7rem; font-weight:600; letter-spacing:0.05em;
}
.badge-green { background:rgba(34,197,94,0.15); color:var(--green); }
.badge-yellow { background:rgba(234,179,8,0.15); color:var(--yellow); }
.badge-red { background:rgba(239,68,68,0.15); color:var(--red); }
.badge-blue { background:rgba(59,130,246,0.15); color:var(--blue); }
.badge-purple { background:rgba(168,85,247,0.15); color:#a855f7; }

/* Section */
.section-title { font-size:0.75rem; color:var(--muted); text-transform:uppercase; letter-spacing:0.1em; margin-bottom:1rem; }

/* Progress bar */
.progress { height:4px; background:var(--border); border-radius:2px; overflow:hidden; margin-top:0.5rem; }
.progress-fill { height:100%; border-radius:2px; transition:width 0.5s; }

/* Table */
.table { width:100%; }
.table th { text-align:left; font-size:0.7rem; color:var(--muted); text-transform:uppercase; letter-spacing:0.05em; padding:0.5rem 0; border-bottom:1px solid var(--border); }
.table td { padding:0.5rem 0; font-size:0.8rem; border-bottom:1px solid var(--border); }

/* Animate */
@keyframes fadeIn { from{opacity:0;transform:translateY(10px)} to{opacity:1;transform:translateY(0)} }
.tab-content { animation:fadeIn 0.3s ease; }

@media(max-width:768px) {
    .grid-2 { grid-template-columns:1fr; }
    .grid-4 { grid-template-columns:repeat(2,1fr); }
}
</style>

// ========== TAB SYSTEM ==========
const renderers = { fleet:renderFleet, domains:renderDomains, products:renderProducts, patterns:renderPatterns, silo:renderSilo, clients:renderClients, revenue:renderRevenue, nanos:renderNanos, hosting:renderHosting, timeline:renderTimeline };

function switchTab(tab) {
    document.querySelectorAll('.tab').forEach(t => t.classList.toggle('active', t.dataset.tab === tab));
    document.getElementById('content').innerHTML = renderers[tab]();
}

document.getElementById('tabs').addEventListener('click', e => {
    if (e.target.classList.contains('tab')) switchTab(e.target.dataset.tab);
});

// Clock
function updateClock() {
    const now = new Date();
    document.getElementById('clock').textContent = now.toUTCString().replace('GMT','UTC') + ' ¬∑ Founded Feb 14, 2026';
}
setInterval(updateClock, 1000);
updateClock();

// Init

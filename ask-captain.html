<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'unsafe-inline'; script-src 'self' shared/marketplace-cap.js;">
<meta http-equiv="X-Content-Type-Options" content="nosniff">
<meta name="referrer" content="strict-origin-when-cross-origin">
    <title>Ask the Captain of Industry</title>
    <style>
        body {
            background-color: #0a0a2e;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 800px;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }
        .balance {
            font-size: 1.2rem;
            margin-top: 10px;
        }
        .captains-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .captain-card {
            background-color: #1a1a3e;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .captain-card:hover {
            transform: translateY(-5px);
        }
        .captain-card h3 {
            margin-top: 0;
            color: #61dafb;
        }
        .question-area {
            display: none; /* Hidden by default */
            background-color: #1a1a3e;
            padding: 20px;
            border-radius: 8px;
        }
        #selectedCaptainName {
            font-weight: bold;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #333;
            background-color: #2a2a4e;
            color: white;
            font-size: 1rem;
            min-height: 100px;
            margin-top: 10px;
            resize: vertical;
        }
        .cost-indicator {
            margin: 15px 0;
            text-align: center;
            font-size: 1.1rem;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
            display: block;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .response-box {
            margin-top: 20px;
            padding: 15px;
            background-color: #1a1a3e;
            border-radius: 8px;
            white-space: pre-wrap;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            color: #aaa;
        }
        a {
            color: #61dafb;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Ask the Captain of Industry âš“</h1>
            <div class="balance">Your Balance: <span id="creditBalance">...</span> credits</div>
        </header>

        <div class="captains-grid" id="captainsGrid">
            <!-- Captains will be dynamically inserted here -->
        </div>

        <div class="question-area" id="questionArea">
            <h2>Ask <span id="selectedCaptainName"></span></h2>
            <textarea id="questionText" placeholder="Type your question here..."></textarea>
            <div class="cost-indicator">âš¡ $0.10 per question â€” Captains are busy running their crews!</div>
            <button id="askButton">Submit Question</button>
            <div class="response-box" id="captainResponse" style="display: none;"></div>
        </div>

        <footer>
            <p>Want free answers? Your Marketplace Cap knows the basics! <a href="my-cap.html">â†’ Go to My Cap</a></p>
            <p>ðŸ‡¨ðŸ‡¦</p>
        </footer>
    </div>

    <script src="shared/marketplace-cap.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // JS to handle captain selection, questions, and balance
        });
    </script>
</body>
</html>

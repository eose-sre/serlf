<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self' https://buy.stripe.com https://billing.stripe.com; frame-src https://buy.stripe.com">
<meta http-equiv="X-Content-Type-Options" content="nosniff">
<meta name="referrer" content="strict-origin-when-cross-origin">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>serlf.store â€” Digital Assets. AI-Powered. $1.</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{--navy:#0a0e1a;--navy-light:#121828;--navy-mid:#1a2138;--orange:#e8922a;--orange-light:#f5a623;--amber:#ffbf47;--text:#e0e0e0;--text-dim:#8890a0;--radius:12px}
body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;background:var(--navy);color:var(--text);min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px}
.signup-container{width:100%;max-width:440px}
.logo{text-align:center;margin-bottom:32px}
.logo h1{font-size:28px;font-weight:700;color:#fff}
.logo h1 span{color:var(--orange)}
.logo p{color:var(--text-dim);margin-top:8px;font-size:15px}
.card{background:var(--navy-light);border:1px solid rgba(232,146,42,.15);border-radius:var(--radius);padding:36px 32px;position:relative;overflow:hidden}
.card::before{content:'';position:absolute;top:0;left:0;right:0;height:3px;background:linear-gradient(90deg,var(--orange),var(--amber))}
h2{font-size:22px;font-weight:600;color:#fff;margin-bottom:6px}
.subtitle{color:var(--text-dim);font-size:14px;margin-bottom:28px}
.toggle-group{display:flex;background:var(--navy);border-radius:8px;padding:3px;margin-bottom:24px}
.toggle-btn{flex:1;padding:10px;text-align:center;border:none;background:none;color:var(--text-dim);font-size:14px;font-weight:500;border-radius:6px;cursor:pointer;transition:.2s}
.toggle-btn.active{background:var(--orange);color:#fff}
.field{margin-bottom:18px}
.field label{display:block;font-size:13px;color:var(--text-dim);margin-bottom:6px;font-weight:500}
.field input{width:100%;padding:12px 14px;background:var(--navy);border:1px solid rgba(255,255,255,.1);border-radius:8px;color:#fff;font-size:15px;outline:none;transition:.2s}
.field input:focus{border-color:var(--orange);box-shadow:0 0 0 3px rgba(232,146,42,.15)}
.price-tag{display:flex;align-items:center;justify-content:space-between;background:var(--navy);border-radius:8px;padding:14px 16px;margin-bottom:24px}
.price-tag .label{font-size:14px;color:var(--text-dim)}
.price-tag .amount{font-size:22px;font-weight:700;color:var(--amber)}
.btn{width:100%;padding:14px;background:linear-gradient(135deg,var(--orange),var(--orange-light));color:#fff;border:none;border-radius:8px;font-size:16px;font-weight:600;cursor:pointer;transition:.2s}
.btn:hover{transform:translateY(-1px);box-shadow:0 6px 20px rgba(232,146,42,.3)}
.footer{text-align:center;margin-top:20px;font-size:13px;color:var(--text-dim)}
.footer a{color:var(--orange);text-decoration:none}
.meek{text-align:center;margin-top:24px;font-size:12px;color:var(--text-dim);font-style:italic;opacity:.6}
</style>
</head>
<body>
<div class="signup-container">
  <div class="logo">
    <h1>serlf<span>.store</span></h1>
    <p>Digital assets. AI-powered. $1.</p>
  </div>
  <div class="card">
    <h2>Create your account</h2>
    <p class="subtitle">Start selling or buying digital goods today</p>
    <div class="toggle-group">
      <button class="toggle-btn active" onclick="setRole('creator',this)">ðŸŽ¨ Creator</button>
      <button class="toggle-btn" onclick="setRole('buyer',this)">ðŸ›’ Buyer</button>
    </div>
    <form id="signupForm">
      <input type="hidden" name="role" id="roleInput" value="creator">
      <div class="field">
        <label>Full Name</label>
        <input type="text" name="name" placeholder="Your name" required>
      </div>
      <div class="field">
        <label>Email</label>
        <input type="email" name="email" placeholder="you@example.com" required>
      </div>
      <div class="field">
        <label>Password</label>
        <input type="password" name="password" placeholder="Choose a password" required>
      </div>
      <div class="price-tag">
        <span class="label">Marketplace access</span>
        <span class="amount">$1</span>
      </div>
      <button type="submit" class="btn">Get Started</button>
    </form>
  </div>
  <p class="footer">Already have an account? <a href="login.html">Sign in</a></p>
  <p class="meek">We are meeks, we are all, always</p>
</div>
<script>
function setRole(role, btn) {
  document.getElementById('roleInput').value = role;
  document.querySelectorAll('.toggle-btn').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
}
document.getElementById('signupForm').addEventListener('submit', function(e) {
  e.preventDefault();
  const fd = new FormData(this);
  const data = Object.fromEntries(fd);
  console.log('Signup:', data);
  // TODO: integrate with ../shared/auth.js
  alert('Welcome to serlf.store! Your Captain is ready.');
  window.location.href = 'my-marketplace.html';
});
</script>
<script src="../shared/auth.js" defer></script>
</body>
</html>

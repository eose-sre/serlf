<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Welcome! | serlf</title>
<link rel="stylesheet" href="styles.css">
<style>
body{display:flex;align-items:center;justify-content:center;min-height:100vh;background:linear-gradient(135deg,#0a1628 0%,#1e3a5f 100%)}
.welcome-box{background:rgba(255,255,255,.05);backdrop-filter:blur(20px);border:1px solid rgba(255,255,255,.1);border-radius:20px;padding:3rem;text-align:center;max-width:600px;width:90%;box-shadow:0 25px 50px rgba(0,0,0,.3)}
.success-icon{width:80px;height:80px;background:linear-gradient(135deg,#10b981,#059669);border-radius:50%;margin:0 auto 2rem;display:flex;align-items:center;justify-content:center;font-size:2rem;box-shadow:0 8px 25px rgba(16,185,129,.4)}
.welcome-title{font-size:2rem;font-weight:200;letter-spacing:.05em;margin-bottom:.5rem}
.payment-ok{background:rgba(16,185,129,.1);border:1px solid rgba(16,185,129,.2);border-radius:12px;padding:1rem;margin:1.5rem 0;color:#6ee7b7;font-weight:500}
</style>
</head>
<body>
<div class="welcome-box">
<div class="success-icon">üéâ</div>
<div class="logo" style="font-size:2rem;font-weight:700;color:var(--cyan)">serlf<span style="color:var(--maple)">üçÅ</span></div>
<h1 class="welcome-title">Welcome in!</h1>
<p style="color:var(--fg2)">You're part of the family now. Make yourself at home.</p>

<div class="payment-ok">You're all set! Your store access is active.</div>

<a href="/app.html" class="btn btn-gold" style="width:100%;margin-top:1.5rem">Go to Your Dashboard ‚Üí</a>

<p style="color:var(--fg2);font-size:.8rem;margin-top:1.5rem">
<em>"Come in, look around, stay as long as you like."</em>
</p>
</div>

<script src="auth.js"></script>
<script src="stripe-checkout.js"></script>
<script>
// Handle Stripe success redirect and set subscription status
SERLF_STRIPE.checkSuccess();

// If not authenticated, send to login, but keep the success flag
if (!SERLF_AUTH.isAuthenticated()) {
  const params = new URLSearchParams(window.location.search);
  if (params.get('session_id')) {
    localStorage.setItem('serlf_pending_subscription', params.get('session_id'));
  }
}
</script>
</body>
</html>

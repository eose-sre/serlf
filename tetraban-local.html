<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÆ TETRABAN LOCAL - Windows 4090 Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .header {
            background: rgba(15, 23, 42, 0.9);
            border-bottom: 2px solid #3b82f6;
            padding: 1rem 2rem;
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .header h1 {
            color: #60a5fa;
            font-size: 1.8rem;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(96, 165, 250, 0.5);
        }
        
        .header .subtitle {
            color: #94a3b8;
            font-size: 1rem;
            margin-top: 0.5rem;
        }
        
        .main-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            padding: 2rem;
            min-height: 90vh;
        }
        
        .panel {
            background: rgba(30, 41, 59, 0.8);
            border: 2px solid #3b82f6;
            border-radius: 16px;
            padding: 1.5rem;
            position: relative;
            overflow: hidden;
        }
        
        .panel h2 {
            color: #60a5fa;
            font-size: 1.4rem;
            margin-bottom: 1rem;
            text-align: center;
            text-shadow: 0 0 8px rgba(96, 165, 250, 0.4);
        }
        
        /* Tetraban Styles */
        .tetraban-container {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .tetraban-board {
            flex: 1;
            background: rgba(15, 23, 42, 0.8);
            border: 2px solid #475569;
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1rem;
            position: relative;
        }
        
        .tetraban-grid {
            width: 100%;
            height: 400px;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(20, 1fr);
            gap: 2px;
            background: #0f172a;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .tetraban-cell {
            background: rgba(75, 85, 99, 0.2);
            border: 1px solid rgba(100, 116, 139, 0.1);
            transition: all 0.2s ease;
        }
        
        .tetraban-cell.filled {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            border: 1px solid #60a5fa;
            box-shadow: 0 0 8px rgba(59, 130, 246, 0.6);
            animation: glow 1s ease-in-out infinite alternate;
        }
        
        .tetraban-cell.clearing {
            animation: clearLine 0.8s ease-in-out;
        }
        
        @keyframes clearLine {
            0% { 
                background: linear-gradient(135deg, #3b82f6, #1d4ed8);
                transform: scale(1);
            }
            25% { 
                background: linear-gradient(135deg, #fbbf24, #f59e0b);
                transform: scale(1.2);
            }
            50% { 
                background: linear-gradient(135deg, #10b981, #059669);
                transform: scale(1.3);
            }
            75% { 
                background: linear-gradient(135deg, #ef4444, #dc2626);
                transform: scale(1.1);
            }
            100% { 
                background: transparent;
                transform: scale(0.8);
            }
        }
        
        @keyframes glow {
            from { box-shadow: 0 0 8px rgba(59, 130, 246, 0.6); }
            to { box-shadow: 0 0 16px rgba(59, 130, 246, 1); }
        }
        
        .tetraban-stats {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .stat-box {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid #475569;
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #60a5fa;
            margin-bottom: 0.25rem;
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: #94a3b8;
            text-transform: uppercase;
        }
        
        /* Changes (Bubble) Styles */
        .changes-container {
            height: 100%;
            position: relative;
            background: linear-gradient(180deg, #0f172a 0%, #1e293b 30%, #0f172a 100%);
            border-radius: 12px;
            overflow: hidden;
        }
        
        .changes-ocean {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100%;
            background: radial-gradient(ellipse at center bottom, 
                rgba(59, 130, 246, 0.15) 0%, 
                rgba(16, 185, 129, 0.1) 40%,
                transparent 80%);
        }
        
        .bubble {
            position: absolute;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
            text-align: center;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            transition: transform 0.3s ease;
            animation: bubbleRise linear infinite;
        }
        
        .bubble:hover {
            transform: scale(1.2);
            z-index: 100;
        }
        
        .bubble.small {
            width: 50px;
            height: 50px;
            background: radial-gradient(circle at 30% 30%, #34d399, #10b981, #059669);
            font-size: 0.7rem;
            box-shadow: 0 0 20px rgba(52, 211, 153, 0.4);
        }
        
        .bubble.medium {
            width: 70px;
            height: 70px;
            background: radial-gradient(circle at 30% 30%, #60a5fa, #3b82f6, #1d4ed8);
            box-shadow: 0 0 25px rgba(96, 165, 250, 0.5);
        }
        
        .bubble.large {
            width: 90px;
            height: 90px;
            background: radial-gradient(circle at 30% 30%, #f87171, #ef4444, #dc2626);
            box-shadow: 0 0 30px rgba(248, 113, 113, 0.6);
        }
        
        .bubble.massive {
            width: 110px;
            height: 110px;
            background: radial-gradient(circle at 30% 30%, #a78bfa, #8b5cf6, #7c3aed);
            box-shadow: 0 0 35px rgba(167, 139, 250, 0.7);
        }
        
        @keyframes bubbleRise {
            0% {
                transform: translateY(0) rotate(0deg) scale(0.8);
                opacity: 0.7;
            }
            10% {
                opacity: 1;
                transform: scale(1);
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg) scale(1.2);
                opacity: 0;
            }
        }
        
        .controls {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 0.75rem 1.25rem;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.8), rgba(29, 78, 216, 0.8));
            border: 1px solid #60a5fa;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 600;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
        }
        
        .btn:hover {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .status-bar {
            position: absolute;
            bottom: 1rem;
            left: 1rem;
            right: 1rem;
            background: rgba(15, 23, 42, 0.95);
            border: 1px solid #475569;
            border-radius: 8px;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #10b981;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .status-dot.yellow { background: #fbbf24; }
        .status-dot.red { background: #ef4444; }
        .status-dot.purple { background: #8b5cf6; }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .gpu-indicator {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid #10b981;
            border-radius: 6px;
            padding: 0.5rem 1rem;
            font-size: 0.8rem;
            color: #10b981;
            font-weight: bold;
        }
        
        /* Responsive design */
        @media (max-width: 1200px) {
            .main-container {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .tetraban-grid {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üéÆ TETRABAN LOCAL - Windows 4090 Edition ‚ö°</h1>
        <p class="subtitle">üß≠ Physics-based collaboration ‚Ä¢ GPU-accelerated ‚Ä¢ Revolutionary work management</p>
    </div>
    
    <div class="gpu-indicator" id="gpu-status">
        üöÄ 4090 Ready
    </div>
    
    <div class="main-container">
        <!-- Tetraban Panel -->
        <div class="panel">
            <h2>üß± Tetraban Board</h2>
            <div class="tetraban-container">
                <div class="tetraban-stats">
                    <div class="stat-box">
                        <div class="stat-value" id="tetraban-score">0</div>
                        <div class="stat-label">Score</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="lines-cleared">0</div>
                        <div class="stat-label">Lines</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="current-level">1</div>
                        <div class="stat-label">Level</div>
                    </div>
                </div>
                <div class="tetraban-board">
                    <div class="tetraban-grid" id="tetraban-grid"></div>
                </div>
                <div class="controls">
                    <button class="btn" onclick="startTetraban()">‚ñ∂Ô∏è Start</button>
                    <button class="btn" onclick="pauseTetraban()">‚è∏Ô∏è Pause</button>
                    <button class="btn" onclick="resetTetraban()">üîÑ Reset</button>
                    <button class="btn" onclick="dropShape()">‚¨áÔ∏è Drop</button>
                </div>
            </div>
        </div>
        
        <!-- Changes Panel -->
        <div class="panel">
            <h2>üí´ Changes Ocean</h2>
            <div class="changes-container" id="changes-ocean">
                <div class="changes-ocean"></div>
                <div class="controls">
                    <button class="btn" onclick="addChange('small')">üü¢ Config</button>
                    <button class="btn" onclick="addChange('medium')">üîµ Feature</button>
                    <button class="btn" onclick="addChange('large')">üî¥ Infra</button>
                    <button class="btn" onclick="addChange('massive')">üü£ Release</button>
                </div>
                <div class="status-bar">
                    <div class="status-item">
                        <div class="status-dot"></div>
                        <span>Flow State: Green</span>
                    </div>
                    <div class="status-item">
                        <span>Active Changes: <span id="active-changes">0</span></span>
                    </div>
                    <div class="status-item">
                        <span>GPU: <span id="gpu-utilization">Ready</span></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Tetraban Game Logic
        let tetrabanGrid = [];
        let tetrabanRunning = false;
        let tetrabanScore = 0;
        let linesCleared = 0;
        let currentLevel = 1;
        let tetrabanInterval;
        let dropSpeed = 1500; // ms
        let changeCounter = 0;
        let activeChanges = 0;
        
        // Initialize tetraban grid
        function initTetraban() {
            const gridElement = document.getElementById('tetraban-grid');
            gridElement.innerHTML = '';
            tetrabanGrid = Array(20).fill().map(() => Array(10).fill(0));
            
            for (let row = 0; row < 20; row++) {
                for (let col = 0; col < 10; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'tetraban-cell';
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    cell.title = `Row ${row}, Col ${col}`;
                    gridElement.appendChild(cell);
                }
            }
            console.log('üéÆ Tetraban grid initialized');
        }
        
        function startTetraban() {
            if (tetrabanRunning) return;
            tetrabanRunning = true;
            console.log('üöÄ Starting Tetraban...');
            
            tetrabanInterval = setInterval(() => {
                if (Math.random() < 0.4) {  // Increased spawn rate for demo
                    dropRandomShape();
                }
                checkForCompleteLines();
                updateTetrabanDisplay();
            }, dropSpeed);
            
            // Speed up over time
            setTimeout(() => {
                if (tetrabanRunning && dropSpeed > 800) {
                    dropSpeed -= 100;
                    clearInterval(tetrabanInterval);
                    startTetraban();
                }
            }, 30000); // Speed up every 30 seconds
        }
        
        function pauseTetraban() {
            tetrabanRunning = false;
            clearInterval(tetrabanInterval);
            console.log('‚è∏Ô∏è Tetraban paused');
        }
        
        function resetTetraban() {
            pauseTetraban();
            tetrabanScore = 0;
            linesCleared = 0;
            currentLevel = 1;
            dropSpeed = 1500;
            initTetraban();
            updateTetrabanDisplay();
            console.log('üîÑ Tetraban reset');
        }
        
        function dropShape() {
            if (!tetrabanRunning) return;
            dropRandomShape();
            updateTetrabanDisplay();
        }
        
        function dropRandomShape() {
            const shapes = [
                { type: 'line', name: 'üîß Hotfix', pattern: [[1], [1], [1], [1]] },
                { type: 'square', name: 'üì¶ Feature', pattern: [[1,1], [1,1]] },
                { type: 'tshape', name: 'üîÄ Integration', pattern: [[0,1,0], [1,1,1]] },
                { type: 'lshape', name: 'üßπ Cleanup', pattern: [[1,0], [1,0], [1,1]] },
                { type: 'zshape', name: 'üîó Connect', pattern: [[1,1,0], [0,1,1]] }
            ];
            
            const shape = shapes[Math.floor(Math.random() * shapes.length)];
            const startCol = Math.floor(Math.random() * (8 - shape.pattern[0].length));
            
            console.log(`‚¨áÔ∏è Dropping ${shape.name} at column ${startCol}`);
            
            // Find the lowest available position
            let dropRow = findDropPosition(shape.pattern, startCol);
            if (dropRow < 2) {
                console.log('‚ùå Grid too full, game over!');
                return;
            }
            
            // Place shape
            placeShape(shape.pattern, dropRow, startCol);
        }
        
        function findDropPosition(pattern, startCol) {
            for (let testRow = 19; testRow >= 0; testRow--) {
                if (canPlaceShape(pattern, testRow, startCol)) {
                    return testRow;
                }
            }
            return -1;
        }
        
        function canPlaceShape(pattern, row, col) {
            for (let r = 0; r < pattern.length; r++) {
                for (let c = 0; c < pattern[r].length; c++) {
                    if (pattern[r][c]) {
                        const gridRow = row - pattern.length + 1 + r;
                        const gridCol = col + c;
                        if (gridRow < 0 || gridRow >= 20 || gridCol < 0 || gridCol >= 10) {
                            return false;
                        }
                        if (tetrabanGrid[gridRow][gridCol]) {
                            return false;
                        }
                    }
                }
            }
            return true;
        }
        
        function placeShape(pattern, row, col) {
            for (let r = 0; r < pattern.length; r++) {
                for (let c = 0; c < pattern[r].length; c++) {
                    if (pattern[r][c]) {
                        const gridRow = row - pattern.length + 1 + r;
                        const gridCol = col + c;
                        if (gridRow >= 0 && gridRow < 20) {
                            tetrabanGrid[gridRow][gridCol] = 1;
                        }
                    }
                }
            }
        }
        
        function checkForCompleteLines() {
            let completedLines = [];
            
            for (let row = 19; row >= 0; row--) {
                if (tetrabanGrid[row].every(cell => cell === 1)) {
                    completedLines.push(row);
                }
            }
            
            if (completedLines.length > 0) {
                console.log(`üéØ Clearing ${completedLines.length} lines!`);
                
                // Animate clearing
                completedLines.forEach(row => {
                    const cells = document.querySelectorAll(`[data-row="${row}"]`);
                    cells.forEach(cell => cell.classList.add('clearing'));
                });
                
                // Remove lines after animation
                setTimeout(() => {
                    completedLines.forEach(() => {
                        // Remove completed lines and add empty lines at top
                        for (let row = completedLines[0]; row > 0; row--) {
                            tetrabanGrid[row] = [...tetrabanGrid[row - 1]];
                        }
                        tetrabanGrid[0] = Array(10).fill(0);
                    });
                    
                    linesCleared += completedLines.length;
                    tetrabanScore += completedLines.length * 100 * currentLevel;
                    
                    // Level up every 10 lines
                    currentLevel = Math.floor(linesCleared / 10) + 1;
                    
                    updateTetrabanDisplay();
                }, 800);
            }
        }
        
        function updateTetrabanDisplay() {
            document.getElementById('tetraban-score').textContent = tetrabanScore.toLocaleString();
            document.getElementById('lines-cleared').textContent = linesCleared;
            document.getElementById('current-level').textContent = currentLevel;
            
            // Update grid display
            for (let row = 0; row < 20; row++) {
                for (let col = 0; col < 10; col++) {
                    const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                    if (cell) {
                        if (tetrabanGrid[row][col] === 1) {
                            cell.classList.add('filled');
                        } else {
                            cell.classList.remove('filled', 'clearing');
                        }
                    }
                }
            }
        }
        
        // Changes (Bubble) Logic
        function addChange(size) {
            const container = document.getElementById('changes-ocean');
            const bubble = document.createElement('div');
            bubble.className = `bubble ${size}`;
            
            const containerWidth = container.clientWidth;
            const bubbleWidth = size === 'small' ? 50 : size === 'medium' ? 70 : size === 'large' ? 90 : 110;
            bubble.style.left = Math.random() * (containerWidth - bubbleWidth) + 'px';
            
            const duration = 8 + Math.random() * 6; // 8-14 seconds
            bubble.style.animationDuration = duration + 's';
            bubble.style.animationDelay = Math.random() * 2 + 's';
            
            const changeTypes = {
                small: ['Config', 'Hotfix', 'Docs', 'CSS', 'ENV'],
                medium: ['Feature', 'API', 'UI', 'Test', 'Deploy'],
                large: ['Infra', 'DB', 'Security', 'Migration', 'Arch'],
                massive: ['Release', 'Launch', 'Rollout', 'Major', 'v2.0']
            };
            
            const type = changeTypes[size][Math.floor(Math.random() * changeTypes[size].length)];
            bubble.textContent = type;
            bubble.title = `Change #${++changeCounter}: ${type} deployment`;
            
            activeChanges++;
            document.getElementById('active-changes').textContent = activeChanges;
            
            console.log(`ü´ß Added ${size} bubble: ${type}`);
            
            container.appendChild(bubble);
            
            // Remove bubble after animation
            setTimeout(() => {
                if (bubble.parentNode) {
                    bubble.parentNode.removeChild(bubble);
                    activeChanges = Math.max(0, activeChanges - 1);
                    document.getElementById('active-changes').textContent = activeChanges;
                    console.log(`üí• Bubble burst: ${type}`);
                }
            }, (duration + 2) * 1000);
        }
        
        // Auto-demo mode
        function startAutoDemo() {
            // Auto-start tetraban
            setTimeout(() => startTetraban(), 1000);
            
            // Auto-spawn changes
            setInterval(() => {
                if (Math.random() < 0.3 && activeChanges < 8) {
                    const sizes = ['small', 'small', 'medium', 'large'];
                    const size = sizes[Math.floor(Math.random() * sizes.length)];
                    addChange(size);
                }
            }, 4000);
            
            // Occasional massive changes
            setInterval(() => {
                if (Math.random() < 0.1 && activeChanges < 6) {
                    addChange('massive');
                }
            }, 15000);
        }
        
        // GPU utilization simulation
        function updateGPUStatus() {
            const utilization = Math.floor(Math.random() * 30) + 15; // 15-45%
            document.getElementById('gpu-utilization').textContent = `${utilization}%`;
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üöÄ Tetraban Local starting up...');
            initTetraban();
            startAutoDemo();
            
            // Update GPU status every few seconds
            setInterval(updateGPUStatus, 3000);
            
            console.log('üéÆ Tetraban Local ready! Windows 4090 Edition loaded.');
            console.log('üß≠ Try the buttons to control the tetraban board!');
            console.log('üí´ Watch changes bubble up in the changes ocean!');
        });
        
        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case ' ':  // Spacebar
                    e.preventDefault();
                    dropShape();
                    break;
                case 'p':
                case 'P':
                    tetrabanRunning ? pauseTetraban() : startTetraban();
                    break;
                case 'r':
                case 'R':
                    resetTetraban();
                    break;
                case '1':
                    addChange('small');
                    break;
                case '2':
                    addChange('medium');
                    break;
                case '3':
                    addChange('large');
                    break;
                case '4':
                    addChange('massive');
                    break;
            }
        });
        
        console.log('üéÆ Keyboard controls:');
        console.log('  Spacebar: Drop shape');
        console.log('  P: Pause/Resume');
        console.log('  R: Reset');
        console.log('  1-4: Add changes (small to massive)');
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 — Off Course | serlf</title>
    <link rel="stylesheet" href="/shared.css">
    <style>
        .lost {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        .code { font-size: 6rem; font-weight: 200; color: #333; margin-bottom: 0.5rem; }
        .msg { font-size: 1.2rem; color: #555; margin-bottom: 2rem; }
        .back {
            display: inline-block;
            padding: 0.6rem 2rem;
            border: 1px solid rgba(102,126,234,0.3);
            border-radius: 8px;
            color: #667eea;
            text-decoration: none;
            font-size: 0.85rem;
            letter-spacing: 0.1em;
            transition: all 0.3s;
        }
        .back:hover { background: rgba(102,126,234,0.1); border-color: #667eea; text-decoration: none; }
    </style>
</head>
<body>
<div class="content">
    <div class="lost">
        <div class="code">404</div>
        <div class="msg">You've drifted off course, sailor.</div>
        <a href="/" class="back">⚓ Return to Fleet</a>
    </div>
</div>
</body>
</html>

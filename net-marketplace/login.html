<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self' https://buy.stripe.com https://billing.stripe.com; frame-src https://buy.stripe.com">
<meta http-equiv="X-Content-Type-Options" content="nosniff">
<meta name="referrer" content="strict-origin-when-cross-origin">
<title>serlf.net — Log In</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{background:#0a0e1a;color:#e0e0e0;font-family:'Segoe UI',system-ui,sans-serif;min-height:100vh;display:flex;align-items:center;justify-content:center}
.login-container{max-width:420px;width:90%;padding:48px 36px;background:#111827;border-radius:16px;border:1px solid #1e293b;box-shadow:0 0 60px rgba(0,229,255,.08)}
.logo{font-size:2rem;font-weight:800;color:#00e5ff;text-align:center;margin-bottom:8px}
.logo .domain{color:#fff}
.tagline{text-align:center;color:#94a3b8;margin-bottom:32px}
.welcome{text-align:center;font-size:1.2rem;margin-bottom:24px;color:#fff}
.welcome span{color:#00e5ff}
label{display:block;font-size:.85rem;color:#94a3b8;margin-bottom:6px}
input{width:100%;padding:12px 16px;background:#1e293b;border:1px solid #334155;border-radius:8px;color:#fff;font-size:1rem;outline:none;transition:border .2s}
input:focus{border-color:#00e5ff}
.btn{width:100%;padding:14px;background:#00e5ff;color:#0a0e1a;font-size:1.1rem;font-weight:700;border:none;border-radius:8px;cursor:pointer;margin-top:20px;transition:all .2s}
.btn:hover{background:#00b8d4;transform:translateY(-1px)}
.btn:disabled{opacity:.5;cursor:not-allowed}
.signup-link{text-align:center;margin-top:20px;color:#94a3b8;font-size:.9rem}
.signup-link a{color:#00e5ff;text-decoration:none}
.status{text-align:center;margin-top:16px;font-size:.9rem;min-height:24px}
.status.error{color:#ef4444}.status.ok{color:#00e5ff}
.terminal-hint{text-align:center;margin-top:24px;padding:12px;background:#0f172a;border-radius:8px;font-family:monospace;font-size:.8rem;color:#00e5ff50}
</style>
</head>
<body>
<div class="login-container">
  <div class="logo">serlf<span class="domain">.net</span></div>
  <div class="tagline">Dev Portal</div>
  <div class="welcome">Welcome back, <span>builder</span>.</div>
  <form id="loginForm">
    <label>Email</label>
    <input type="email" id="email" placeholder="dev@example.com" required>
    <button type="submit" class="btn" id="submitBtn">Log In →</button>
    <div class="status" id="status"></div>
  </form>
  <div class="signup-link">New here? <a href="signup.html">Sign up for $1</a></div>
  <div class="terminal-hint">$ serlf connect --resume</div>
</div>
<script src="../shared/auth.js"></script>
<script>
document.getElementById('loginForm').addEventListener('submit',async(e)=>{
  e.preventDefault();
  const btn=document.getElementById('submitBtn'),status=document.getElementById('status');
  btn.disabled=true;btn.textContent='Connecting...';
  try{
    await SerlfAuth.login(document.getElementById('email').value);
    status.className='status ok';status.textContent='⚡ Connected';
    setTimeout(()=>window.location.href='my-marketplace.html',800);
  }catch(err){status.className='status error';status.textContent=err.message;btn.disabled=false;btn.textContent='Log In →';}
});
</script>
</body></html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join the Meek Mall - Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=login.html">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background-color: #0a0a2e;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        .redirect-message {
            background-color: #101038;
            padding: 30px;
            border-radius: 12px;
            border: 1px solid #3a3a6a;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        .loading {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
    </style>
</head>
<body>
    <div class="redirect-message">
        <h1>üè¨ Welcome to the Meek Mall!</h1>
        <p class="loading">Redirecting you to our friendly entrance...</p>
        <p><small>If you're not redirected automatically, <a href="login.html" style="color: #3b82f6;">click here</a>.</small></p>
    </div>

    <script>
        // Backup redirect in case meta refresh fails
        setTimeout(() => {
            window.location.href = 'login.html';
        }, 1000);
    </script>
</body>
</html>

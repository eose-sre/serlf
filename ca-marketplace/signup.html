<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self' https://buy.stripe.com https://billing.stripe.com; frame-src https://buy.stripe.com">
<meta http-equiv="X-Content-Type-Options" content="nosniff">
<meta name="referrer" content="strict-origin-when-cross-origin">
<title>serlf.ca â€” Sign Up</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{background:#0a0e1a;color:#e0e4ef;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;min-height:100vh;display:flex;align-items:center;justify-content:center}
.signup-container{max-width:440px;width:100%;padding:2rem}
.logo{font-size:2rem;font-weight:700;color:#ff6b6b;text-align:center;margin-bottom:.5rem}
.tagline{text-align:center;color:#8892b0;margin-bottom:2.5rem;font-size:1.1rem}
.tagline em{color:#ff6b6b;font-style:normal;font-weight:600}
.form-group{margin-bottom:1.25rem}
label{display:block;color:#8892b0;font-size:.85rem;margin-bottom:.4rem;text-transform:uppercase;letter-spacing:.05em}
input{width:100%;padding:.85rem 1rem;background:#151b2e;border:1px solid #2a3050;border-radius:8px;color:#e0e4ef;font-size:1rem;transition:border .2s}
input:focus{outline:none;border-color:#ff6b6b}
.price-badge{text-align:center;background:linear-gradient(135deg,#ff6b6b22,#ff6b6b11);border:1px solid #ff6b6b44;border-radius:12px;padding:1.2rem;margin:1.5rem 0}
.price-badge .amount{font-size:2.5rem;font-weight:700;color:#ff6b6b}
.price-badge .note{color:#8892b0;font-size:.9rem;margin-top:.3rem}
#payment-container{margin:1rem 0}
.payment-form .card-input{margin:1rem 0}
.payment-form input{margin-bottom:.5rem}
.payment-form .card-row{display:flex;gap:.5rem}
.payment-form .card-row input{flex:1}
.pay-btn,.submit-btn{width:100%;padding:1rem;background:#ff6b6b;color:#fff;border:none;border-radius:8px;font-size:1.1rem;font-weight:600;cursor:pointer;transition:all .2s}
.pay-btn:hover,.submit-btn:hover{background:#ff5252;transform:translateY(-1px)}
.pay-btn:disabled{opacity:.6;transform:none}
.payment-note{text-align:center;color:#8892b0;font-size:.8rem;margin-top:.75rem}
.login-link{text-align:center;margin-top:1.5rem;color:#8892b0}
.login-link a{color:#ff6b6b;text-decoration:none}
.success-msg{text-align:center;padding:2rem;animation:fadeIn .5s}
.success-msg h2{color:#ff6b6b;font-size:1.8rem;margin-bottom:1rem}
.success-msg .checkmark{font-size:4rem;margin-bottom:1rem}
@keyframes fadeIn{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:none}}
@media(max-width:500px){.signup-container{padding:1rem}}
</style>
</head>
<body>
<div class="signup-container" id="main">
  <div class="logo">serlf.ca</div>
  <p class="tagline">Welcome to serlf. <em>$1 unlocks everything.</em></p>

  <div id="step-info">
    <div class="form-group">
      <label>Your Name</label>
      <input type="text" id="name" placeholder="What should we call you?" autofocus>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" id="email" placeholder="you@example.com">
    </div>

    <div class="price-badge">
      <div class="amount">$1</div>
      <div class="note">One dollar. Full access. All 50+ products.</div>
    </div>

    <div id="payment-container"></div>
  </div>

  <div class="login-link">Already a member? <a href="login.html">Log in</a></div>
</div>

<script src="../shared/auth.js"></script>
<script src="../shared/stripe-flow.js"></script>
<script>
const nameEl = document.getElementById('name');
const emailEl = document.getElementById('email');

// Render payment after user fills info
function initPayment() {
  StripeFlow.renderPaymentForm('payment-container', {
    amount: 1,
    description: 'serlf.ca â€” Full Access',
    onSuccess(result) {
      const name = nameEl.value.trim();
      const email = emailEl.value.trim();
      if (!name || !email) { alert('Please fill in your name and email.'); return; }
      SerlfAuth.signup({ email, name, domain: 'ca' });
      document.getElementById('main').innerHTML = `
        <div class="success-msg">
          <div class="checkmark">ðŸŽ‰</div>
          <h2>Welcome to serlf, ${name}!</h2>
          <p style="color:#8892b0;margin-bottom:1.5rem">Your marketplace is ready. Your specialist is waiting.</p>
          <a href="my-marketplace.html" style="display:inline-block;padding:.85rem 2rem;background:#ff6b6b;color:#fff;border-radius:8px;text-decoration:none;font-weight:600">Enter Your Marketplace â†’</a>
        </div>`;
    }
  });
}
initPayment();
</script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Meek Mall!</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self' https://buy.stripe.com https://billing.stripe.com; frame-src https://buy.stripe.com">
<meta http-equiv="X-Content-Type-Options" content="nosniff">
<meta name="referrer" content="strict-origin-when-cross-origin">
    <style>
        :root {
            --navy-dark: #0a0a2e;
            --light-text: #f0f0f0;
            --accent-color: #3b82f6;
            --accent-hover: #2563eb;
            --input-bg: #1e1e4a;
            --border-color: #3a3a6a;
            --card-bg: #101038;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--navy-dark);
            color: var(--light-text);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            text-align: center;
        }

        .mall-container {
            width: 100%;
            max-width: 500px;
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
        }

        @media (max-width: 600px) {
            .mall-container {
                padding: 20px;
                border: none;
                background-color: transparent;
                box-shadow: none;
            }
            body {
                padding: 10px;
            }
        }

        .hero h1 {
            font-size: 2.5rem;
            margin: 0 0 10px;
            font-weight: 700;
        }
        
        .hero .subtitle {
            font-size: 1.2rem;
            color: #b0b0d0;
            margin-bottom: 30px;
        }

        .just-browsing-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: var(--input-bg);
            color: var(--light-text);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.2s, border-color 0.2s;
            margin-bottom: 30px;
        }

        .just-browsing-btn:hover {
            background-color: #2a2a5a;
            border-color: var(--accent-color);
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: #888;
            margin-bottom: 30px;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--border-color);
        }
        .divider:not(:empty)::before {
            margin-right: .5em;
        }
        .divider:not(:empty)::after {
            margin-left: .5em;
        }

        .join-section h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }
        
        .email-input-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        #email {
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            color: var(--light-text);
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        #email:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.4);
        }

        .domain-picker {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
        }
        
        .domain-btn {
            background-color: #2a2a5a;
            border: 1px solid var(--border-color);
            color: #c0c0e0;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.2s, color 0.2s;
        }

        .domain-btn:hover {
            background-color: var(--accent-color);
            color: white;
        }
        
        .suggestion-text {
            font-size: 0.9rem;
            color: #b0b0d0;
            margin-bottom: 10px;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 15px;
        }

        .submit-btn:hover {
            background-color: var(--accent-hover);
        }

        footer {
            margin-top: 40px;
            font-size: 0.8rem;
            color: #888;
        }

        footer a {
            color: #aaa;
            text-decoration: none;
            margin: 0 5px;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <main class="mall-container">
        <header class="hero">
            <h1>Welcome to the Meek Mall üè¨</h1>
            <p class="subtitle">Window shopping is free! Sign in when you're ready to join a store.</p>
        </header>

        <a href="marketplace.html" class="just-browsing-btn">Just Browsing üëÄ</a>

        <div class="divider">or</div>

        <section class="join-section">
            <h2>Ready to Join?</h2>
            <p class="suggestion-text">Use your own email or pick a @serlf address.</p>
            <form id="login-form">
                <div class="email-input-group">
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                    <div class="domain-picker">
                        <button type="button" class="domain-btn" data-domain="@serlf.ca">@serlf.ca üá®üá¶</button>
                        <button type="button" class="domain-btn" data-domain="@serlf.com">@serlf.com</button>
                        <button type="button" class="domain-btn" data-domain="@serlf.org">@serlf.org</button>
                        <button type="button" class="domain-btn" data-domain="@serlf.net">@serlf.net</button>
                        <button type="button" class="domain-btn" data-domain="@serlf.info">@serlf.info</button>
                        <button type="button" class="domain-btn" data-domain="@serlf.club">@serlf.club</button>
                        <button type="button" class="domain-btn" data-domain="@serlf.shop">@serlf.shop</button>
                        <button type="button" class="domain-btn" data-domain="@serlf.store">@serlf.store</button>
                    </div>
                </div>
                <button type="submit" class="submit-btn">Sign In / Sign Up</button>
            </form>
        </section>

        <footer>
            <p>For all meeks, with love from Canada üá®üá¶</p>
            <p><a href="#">Terms of Service</a> &bull; <a href="#">Privacy Policy</a> &bull; <a href="#">Help</a></p>
        </footer>
    </main>

    <script src="shared/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const emailInput = document.getElementById('email');
            const domainPicker = document.querySelector('.domain-picker');
            const loginForm = document.getElementById('login-form');

            domainPicker.addEventListener('click', (event) => {
                if (event.target.classList.contains('domain-btn')) {
                    const domain = event.target.dataset.domain;
                    const currentValue = emailInput.value;
                    const atIndex = currentValue.indexOf('@');
                    
                    let username = currentValue;
                    if (atIndex !== -1) {
                        username = currentValue.substring(0, atIndex);
                    }

                    if (username) {
                        emailInput.value = username + domain;
                        emailInput.focus();
                    }
                }
            });

            loginForm.addEventListener('submit', (event) => {
                event.preventDefault();
                const email = emailInput.value;
                if (email) {
                    console.log(`Attempting login/signup for: ${email}`);
                    
                    // Use the existing SerlfAuth.login method
                    SerlfAuth.login(email).then(user => {
                        console.log('Logged in successfully:', user);
                        // Redirect to the marketplace
                        window.location.href = 'marketplace.html';
                    }).catch(error => {
                        console.error('Login failed:', error);
                        alert('Login failed. Please try again.');
                    });
                }
            });
        });
    </script>
</body>
</html>
